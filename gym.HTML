<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadev fitness</title>
</head>

<link rel="stylesheet" href="style.css2">
<style>
    /* CSS reset */
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: white;
        margin: 0px;
        padding: 0px;
        /* For set the background / image url copy the path and paste to the url  */
        background: url('gym.jpg.jpg');

        background-size: cover;
        color: black;

    }

    .left {
        /* border: 2px solid red; */
        display: inline-block;
        position: absolute;
        left: 34px;
        top: 22px;
        text-align: center;

    }

    .mid {
        /* border: 2px solid green;
        display: block;
        width: 33px;
        /* margin auto are make our content in center  */
        /* margin: 12px auto; */
        /* border: 2px solid red; */
        display: inline-block;
        position: absolute;
        left: 400px;
        top: 4px;
        padding: 24px 13px;
        text-align: center;
        text-decoration: underline;
        font-weight: bold;
        /* margin: 3px 13px; */
        word-break: break-all;

    }

    .right {
        /* border: 2px solid rgb(194, 13, 55); */
        position: absolute;
        right: 34px;
        top: 22px;
        display: inline-block;
    }

    .navbar {
        display: inline-block;
        /* border: 2px solid red; */
        /* border-radius: 5px; */
        margin: 12px 12px;
        padding: 14px 12px;

    }

    .navbar li {
        display: inline-block;
    }

    .navbar li a {
        color: rgb(25, 26, 24);
        font-size: 25px;
        text-decoration: none;
        padding: 34px 23px;

    }

    .navbar li a:hover,
    .navbar li a.active {
        text-decoration: underline;
        color: rgb(34, 67, 134);

    }

    .left img {
        width: 120px;
    }

    .btn {
        margin: 0px 9px;
        color: white;
        background-color: black;
        padding: 4px 14px;
        /* border: 2px solid greenyellow; */
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        font-family: 'Baloo Bhai', 'cursive';

    }

    .btn:hover {
        background-color: rgb(178, 15, 15);
    }

    .container {
        /* border: 2px solid red; */
        display: inline-block;
        margin: 147px;
        padding: 6px;
        border-radius: 2px;
        width: 474px;
        color: #ed056ef5;

    }

    .form-group input {
        text-align: center;
        display: block;
        width: 258px;
        padding: 6px;
        margin: 9px auto;
        /* border: 2px solid black; */
        border-radius: 13px;
        font-family: 'Baloo Bhai', 'cursive';
    }

    .container h1 {
        text-align: center;
    }

    .container .bttn {
        display: block;
        width: 91px;
        text-align: center;
        margin: auto;
        padding: 3px;

    }
    .container .bttn :hover{
        background-color: rgb(178, 15, 15);

    }

</style>
